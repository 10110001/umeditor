<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UEditor Mini在jquery validation下的验证</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../themes/default/_css/ueditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>

    <!--使用版-->
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor.all.js"></script>-->

    <!--开发版-->
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <script type="text/javascript" src="../lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
    </style>
</head>
<body>
<h1>UEditor Mini在jquery validation下的验证</h1>


<form id="myform" action="">

    <label>其他内容</label>
    <input name="title" /><br/>
    <label>编辑器</label>
    <textarea id="content" name="content" rows="15" cols="80" style="width:800px;height:240px;"></textarea><br />
    <input type="submit" name="save" value="Submit" />
</form>

<script>
    $(function(){
        UM.getEditor('content').addListener('contentchange',function(){
            this.sync();
            //1.2.4+以后可以直接给textarea的id名字就行了
            $('textarea').valid();
        });
        var validator = $("#myform").submit(function() {
            UM.getEditor('content').sync();
        }).validate({
                    ignore: "",
                    rules: {
                        title: "required",
                        content: "required"
                    },
                    errorPlacement: function(label, element) {
                        label.insertAfter(element.is("textarea") ? element.next() : element);
                    }
                });
        validator.focusInvalid = function() {
            if( this.settings.focusInvalid ) {
                try {
                    var toFocus = $(this.findLastActive() || this.errorList.length && this.errorList[0].element || []);
                    if (toFocus.is("textarea")) {
                        UM.getEditor('content').focus()
                    } else {
                        toFocus.filter(":visible").focus();
                    }
                } catch(e) {
                }
            }
        }
    })
</script>
<script type="text/javascript">
    var ue = UM.getEditor('myEditor');
</script>

</body>
</html>
