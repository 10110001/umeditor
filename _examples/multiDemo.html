<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UEditor Mini多实例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../themes/default/_css/ueditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>

    <!--使用版-->
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor.all.js"></script>-->

    <!--开发版-->
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <script type="text/javascript" src="../lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
    </style>
</head>
<body>
<h1>UEditor Mini多实例</h1>

<!--style给定宽度可以影响编辑器的最终宽度-->
<script type="text/plain" id="myEditor1" style="width:800px;height:100px;"></script><br/>
<script type="text/plain" id="myEditor2" style="width:800px;height:100px;"><p>这里我可以写一些输入提示</p></script><br/>
<script type="text/plain" id="myEditor3" style="width:800px;height:100px;"></script>
<script type="text/javascript">
    var ue1 = UM.getEditor('myEditor1', {
        theme:"default", //皮肤
        lang:'zh-cn' //语言
    });

    var ue2 = UM.getEditor('myEditor2', {
        autoClearinitialContent:true, //focus时自动清空初始化时的内容
        wordCount:false, //关闭字数统计
        elementPathEnabled:false,//关闭elementPath
        lang:"en"
    });

    var ue3 = UM.getEditor('myEditor3', {
        toolbar:['fullscreen', 'source', 'undo', 'redo','bold']//这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
        //更多其他参数，请参考ueditor.config.js中的配置项
    });
</script>

</body>
</html>
