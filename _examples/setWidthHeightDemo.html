<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UEditor Mini设置宽高demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../themes/default/_css/ueditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>

    <!--使用版-->
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor.all.js"></script>-->

    <!--开发版-->
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <script type="text/javascript" src="../lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        h1,h2{
            font-family: "微软雅黑";
            font-weight: normal;
        }
    </style>
</head>
<body>

<h1>UEditor Mini设置宽高demo</h1>

<h2><span style="color:red">这里的宽高都只是编辑区域的宽高，不包括工具栏的高度和状态栏的高度</span></h2>
<h2>容器给定编辑器的宽高</h2>
<script type="text/plain" id="myEditor" style="width:500px;height:80px"></script>

<div style="clear:both"></div>
<h2>初始化时给定编辑器的宽高</h2>
<script type="text/plain" id="myEditor1" ></script>

<h2>没有工具栏的编辑器</h2>
<div id="myEditor2" style="width:700px;height:80px;border:1px solid #ccc"></div>

<script type="text/javascript">
    //根据容器的宽高
    UE.getEditor('myEditor');
    //容器给定高度
    UE.getEditor('myEditor1',{
        initialFrameWidth : 600,
        initialFrameHeight: 80
    });
    //没有工具栏的编辑器
    var noToolbar = new UE.Editor();
    noToolbar.render('myEditor2')
</script>

</body>
</html>
