<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../third-party/mathquill/mathquill.css"/>
    <style>
        html, body, .main{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main{
            width:1024px;
            height:1024px;
        }
        .mathquill-editable{
            border: 0px;
            padding: 0px;
            margin:4px;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="mathquill-editable">\frac{12345\sqrt{\frac{\frac{x}{1}qeqweqwe}{qeqweqweqweqweqweqweqwe}}}{\frac{1312}{dasdas}311_{12312312}231232^{\frac{1}{2}}}</div>
</div>

<script src="../../_examples/jquery.js"></script>
<script src="../../third-party/mathquill/mathquill.min.js"></script>
<script>
    var setLatex,
            $mathquill;
    $(function(){
        $mathquill = $('.mathquill-editable').mathquill('latex', '\\frac{12345\\sqrt{\\frac{\\frac{x}{1}qeqweqwe}{qeqweqweqweqweqweqweqwe}}}{\\frac{1312}{dasdas}311_{12312312}231232^{\\frac{1}{2}}}');
        setLatex = function(l){
            $mathquill.mathquill('write', l);
        };

        $mathquill.on('focus', function(){
            console.log('---mathquil focus');
        }).on('blur', function(){
                    console.log('---mathquil blur');
                });
    });
</script>
</body>
</html>
